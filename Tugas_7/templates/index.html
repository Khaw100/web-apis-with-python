<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Category</th>
            <th>Location</th>
            <th>Responsibilities</th>
            <th>Minimum Qualifications</th>
            <th>Preferred Qualifications</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          {% for data in data %}
          <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
            <td>{{ data[4] }}</td>
            <td>{{ data[5] }}</td>
            <td>{{ data[6] }}</td>
            <td>{{ data[7] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="/create">ADD</a>
    <a href="/delete">DELETE</a>
    <a href="/update">UPDATE</a>
  </body>
</html>
